spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/project"
    username: postgres
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.PostgreSQL98Dialect
